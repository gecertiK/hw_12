<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete author</title>
</head>
<body>
    <p>Are you sure you want to delete the author: {{ author }}?</p>

    <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete."/>
    </form>
    <ul><a href="{% url 'catalog:authors' %}">Cancel</a></ul>
    <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
</body>
</html>
