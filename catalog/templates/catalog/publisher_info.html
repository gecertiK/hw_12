<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher information</title>
</head>
<body>

<h1>Information about publisher:</h1>
    <ul>ID: {{ id }}</ul>
    <ul>Name: {{ name }}</ul>
    <ul>Year: {{ year }}</ul>
<ul><a href="{% url 'catalog:stores_info' id=store.id %}">Store: {{ store.name }}</a></ul>
    <ul>Books:</ul>
        {% for obj in books %}
            <ul><a href="{% url 'catalog:books_info' id=obj.id %}">{{ obj.id }} "{{ obj.title }}"</a></ul>
    {% endfor %}
    <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
    <ul><a href="{% url 'catalog:publishers' %}">Back to the list of publishers</a></ul>
</body>
</html>
