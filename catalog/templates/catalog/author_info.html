<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author information</title>
</head>
<body>

<h1>Information about author:</h1>
    <ul>ID: {{ id }}</ul>
    <ul>Name: {{ name }} {{ surname }}</ul>
    <ul>Country: {{ country }}</ul>
<h2>Books written by {{ surname }}: </h2>
    {% for obj in books %}
            <ul><a href="{% url 'catalog:books_info' id=obj.id %}">{{ obj.id }} "{{ obj.title }}"</a></ul>
    {% endfor %}
    <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
    <ul><a href="{% url 'catalog:authors' %}">Back to the list of authors</a></ul>
</body>

</html>
