<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
   <h1>List of publishers:</h1>
   <ul>
        {% for obj in pub_list%}
            <li><a href="{% url 'catalog:publisher_info' pk=obj.pk %}"> {{ obj.name }}</a></li>
            <ul>Store: {{ obj.store }}</ul>
            <ul>Average price of books: {{ obj.books.price__avg }}</ul>
        {% endfor %}
    </ul>
   <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
</body>
</html>
