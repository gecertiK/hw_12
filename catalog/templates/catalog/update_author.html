<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload author</title>
</head>
<body>
<h1>Upload author</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to update the author: {{ author }}?</p>
    <input type="submit" value="Update"><ul><a href="{% url 'catalog:authors' %}">Cancel</a></ul>
    <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
</form>
</body>
</html>
