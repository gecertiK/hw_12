<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete author</title>
</head>
<body>
  <h1>Delete author</h1>
  <p>Are you sure you want to delete the author: {{ author }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
      {{ form }}
    <input type="submit" value="Delete"><ul><a href="{% url 'catalog:authors' %}">Cancel</a></ul>
    <ul><a href="{% url 'catalog:index' %}">Back to main menu</a></ul>
  </form>
</body>
</html>
